<!DOCTYPE html>
<html>

<head>
    <title>Archie Sanjeeva</title>
    <link rel="stylesheet" type="text/css" href=".\styles.css">
</head>

<body>

    <header style="width:100%; height:120px; background:#f2f3f6">
        <img src="zoroworks.png" alt="Zero Works" style="float:left; height:100px;">
    </header>

    <div class="container">

        <div>
            <p><b><i>We Connect People to change the world for better...</i></b></p>
        </div>
        <nav>
            <a href="index.html">Home</a> |
            <a href="about.html">About Us</a> |
            <a href="team.html">Team</a> |
            <a href="clients.html">Clients</a> |
            <a href="contact.html">Contact</a>
        </nav>


        <script>
            function sendEmailMessage() {
                var nameVar = document.getElementsByName("name")[0].value;
                document.getElementById("messageOutput").innerHTML = "Mr " + nameVar + ", we will be in touch with you shortly, Regards, Zoroworks";
                document.getElementById("hiddenMessage").style.display = "block";
            }
        </script>


        <h1>Contact Zoroworks</h1>
        <form onsubmit="sendEmailMessage(); return false;">
            <table>
                <tr>
                    <td><label for="name">Your Name:</label></td>
                    <td><input type="text" name="name" id="name" required></td>
                </tr>
                <tr></tr>
                <tr>
                    <td><label for="email">Your Email:</label></td>
                    <td><input type="email" name="email" id="email" required></td>
                </tr>
                <tr></tr>
                <tr>
                    <td><label for="message">Your Message:</label></td>
                    <td><textarea name="message" id="message" required></textarea></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Send"></td>
                </tr>
            </table>
        </form>

        <p id="hiddenMessage" style="display:none;">Thanks for sending your message <span
                id="messageOutput"></span>!</p>

        <div class="bg-light">
            <p>Copyright &copy; 2023 Zoroworks Media</p>
        </div>
    </div>
</body>

</html>
